<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancient Empires JS</title>
    <style>
        body {
            margin: 0;
            background-color: #222;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #game-container {
            position: relative;
            border: 2px solid #444;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        canvas {
            display: block;
            background-color: #000;
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            background: #444;
            color: white;
            border: 1px solid #666;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui-layer"></div>
        <div id="loading">Initializing...</div>
        <div id="stats-panel" style="position: absolute; bottom: 10px; left: 10px; background: rgba(0,0,0,0.8); padding: 10px; border: 1px solid #666; display: none;">
            <div id="unit-name" style="font-weight: bold; color: #fb0;"></div>
            <div id="unit-hp"></div>
            <div id="unit-stats"></div>
            <div id="terrain-info" style="margin-top: 5px; border-top: 1px solid #444; padding-top: 5px;"></div>
        </div>
    </div>
    <div class="controls">
        <button id="endTurnBtn">End Turn</button>
        <div id="turnInfo">Turn: 1 | Team: Blue</div>
    </div>

    <script type="module" src="/src/game/ancient/main.js"></script>
</body>
</html>
